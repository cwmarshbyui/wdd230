    <script>
        alert('something'); // Js code goes here
        const url = 'https://api.openweathermap.org/data/2.5/weather?q=Trier&units=imperial&appid=07d271ffbafb4a7722ddc51b2fb2fa27';

        async function apiFetch() {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    console.log(data); // testing only
                    // displayData(data); // uncomment when ready
                } else {
                    throw Error(await response.text());
                }
            } catch (error) {
                console.log(error);
            }
        }

        apiFetch();
    </script>
